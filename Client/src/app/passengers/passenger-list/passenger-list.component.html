<hr style="border:1px solid red;" />
<div class="d-flex flex-column">
    <div class="row">
        <div class="col-12 d-flex flex-row">
            <div class="col-6">
                <div *ngIf="passengers.length == 0" style="font-weight: bold;">No passengers on flight</div>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-secondary btn-sm" (click)="togglePassengerCreate()">Add
                    passenger</button>
            </div>
        </div>
        <div class="col-12">
            <div class="card mt-4" [hidden]="!isPassengerCreateVisible">
                <div class="card-body">
                    <div class="card-title">
                        Create passenger
                    </div>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input class="form-control" id="nameInput" [(ngModel)]="passengerName">
                    </div>
                    <button mat-flat-button color="primary" style="float:right; background-color:green;"
                        (click)="createPassenger()">Create</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngFor="let passenger of passengers">
        <hr />
        <div class="d-flex">
            <div class="col-4 mb-2"><u>Name</u></div>
            <div class="col-4 mb-2"><u>Status</u></div>
        </div>
        <app-passenger [passenger]="passenger"></app-passenger>
    </div>
</div>

<div *ngFor="let flightPassengerMap of flightsPassengersMap">
    <div class="card mb-4">
        <div class="card-body">
            <div class="card-title">
                <app-flight [flight]="flightPassengerMap.flight"></app-flight>
            </div>
            <app-passenger-list [passengers]="flightPassengerMap.passengers" [flightId]="flightPassengerMap.flight.id">
            </app-passenger-list>
        </div>
    </div>
</div>

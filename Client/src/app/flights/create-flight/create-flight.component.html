<button class="btn btn-secondary" (click)="toggleCreateFlight()">Create flight</button>
<div class="card mt-4" [hidden]="!isVisible">
    <div class="card-body">
        <div class="card-title">
            Create flight
        </div>
        <div class="form-group">
            <label for="flightOriginInput">Origin</label>
            <input class="form-control" id="flightOriginInput" [(ngModel)]="flightOrigin">
        </div>
        <div class="form-group">
            <label for="flightDestinationInput">Destination</label>
            <input class="form-control" id="flightDestinationInput" [(ngModel)]="flightDestination">
        </div>
        <div class="form-group">
            <label for="flightNumberInput">Flight number</label>
            <input class="form-control" id="flightNumberInput" [(ngModel)]="flightNumber">
        </div>
        <button class="btn btn-primary" style="float:right; background-color:green;"
            (click)="createFlight()">Create</button>
    </div>
</div>
